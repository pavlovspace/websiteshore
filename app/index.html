<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>websiteshore</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <!-- LOGO -->
      <div class="header__title">
        trvl shore
      </div>
      <div class="header__aside">
        <div class="logo">
          <a href="#">
            <img src="img/Logo.svg" alt="">
          </a>
        </div>
        <nav class="menu">
          <ul class="menu__list">
            <li>
              <a href="#">
               <img src="img/iconav-1.svg" alt=""><span>Sport</span>
              </a>
            </li>
            <li>
              <a href="#">
               <img src="img/iconav-2.svg" alt=""><span>Travel</span>
              </a>
            </li>
            <li>
              <a href="#">
               <img src="img/iconav-3.svg" alt=""><span>Relax</span>
              </a>
            </li>
            <li>
              <a href="#">
               <img src="img/iconav-4.svg" alt=""><span>Shop</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="header__search">
          <img src="img/Search.svg" alt="">
        </div>
        <div class="header__date">
          20 <span>06 | 2020</span>
        </div>
        <div class="header__location">
          California
        </div>
    </div>
    <div class="header__slider">
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">North Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">South Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">Zachodni Brzeg</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="slider-item__info">
          <div class="slider-item__info-suptitle suptitle-left">Surf</div>
          <div class="slider-item__info-title">East Shore</div>
          <div class="slider-item__info-suptext suptitle-left">Condition</div>
          <div class="slider-item__info-text">Radical</div>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrows-right.svg" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="slider-dots">
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">01</div>
          <div class="dots-box__name">East Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">01</div>
          <div class="dots-box__name">East Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">01</div>
          <div class="dots-box__name">East Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">01</div>
          <div class="dots-box__name">East Shore</div>
        </div>
      </div>
    </div>
  </header>
  <!-- HEADER -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
